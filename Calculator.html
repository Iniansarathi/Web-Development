<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
</head>
<body>
    <div class="mainBox">
        <div class="displayBox">
            <div class="inputBox">
                <h1 id="in"></h1>
            </div>
            <div class="outputBox">
                <h1 id="out"></h1>
            </div>
        </div>
        <div class="buttonsBox">
            <div class="numbersBox">
                <button class="oneTwoThree" id="one" onclick="clickbtn(this)" >1</button>
                <button class="oneTwoThree" id="two" onclick="clickbtn(this)" onclick="clickbtn(this)">2</button>
                <button class="oneTwoThree" id="three" onclick="clickbtn(this)">3</button>
                <button class="fourFiveSix" id="four" onclick="clickbtn(this)">4</button>
                <button class="fourFiveSix" id="five" onclick="clickbtn(this)">5</button>
                <button class="fourFiveSix" id="six" onclick="clickbtn(this)">6</button>
                <button class="sevenEightNine" id="seven" onclick="clickbtn(this)">7</button>
                <button class="sevenEightNine" id="eight" onclick="clickbtn(this)">8</button>
                <button class="sevenEightNine" id="nine" onclick="clickbtn(this)">9</button>
                <button class="zeroDot" id="zero" onclick="clickbtn(this)">0</button>
                <button class="zeroDot" id="dot" onclick="clickbtn(this)">.</button>

            </div>
            <div class="operatorsBox">
                <button class="plusMinus" id="plus" onclick="clickbtn(this)">+</button>
                <button class="plusMinus" id="minus" onclick="clickbtn(this)">-</button>
                <button class="mulDiv" id="multiply" onclick="clickbtn(this)">x</button>
                <button class="mulDiv" id="divide" onclick="clickbtn(this)">/</button>
                <button class="equal" id="eq" onclick="equal()">=</button>
                <button class="reset" id="re" onclick="reset()">RESET</button>
            </div>
        </div>
    </div>


    <script src="Calculator.js">
    
</script>
</body>
</html>
