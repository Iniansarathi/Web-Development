<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
</head>
<body>
    <div class="mainBox">
        <div class="displayBox">
            <div class="inputBox">
                <h1 id="in"></h1>
            </div>
            <div class="outputBox">
                <h1 id="out"></h1>
            </div>
        </div>
        <div class="buttonsBox">
            <div class="numbersBox">
                <button class="oneTwoThree" id="one">1</button>
                <button class="oneTwoThree" id="two">2</button>
                <button class="oneTwoThree" id="three">3</button>
                <button class="fourFiveSix" id="four">4</button>
                <button class="fourFiveSix" id="five">5</button>
                <button class="fourFiveSix" id="six">6</button>
                <button class="sevenEightNine" id="seven">7</button>
                <button class="sevenEightNine" id="eight">8</button>
                <button class="sevenEightNine" id="nine">9</button>
                <button class="zeroDot" id="zero">0</button>
                <button class="zeroDot" id="dot">.</button>

            </div>
            <div class="operatorsBox">
                <button class="plusMinus" id="plus">+</button>
                <button class="plusMinus" id="minus">-</button>
                <button class="mulDiv" id="multiply">x</button>
                <button class="mulDiv" id="divide">/</button>
                <button class="equal" id="eq">=</button>
                <button class="reset" id="re">RESET</button>
            </div>
        </div>
    </div>
</body>
</html>
